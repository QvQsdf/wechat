<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加我的微信好友</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* 背景颜色 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://www.example.com/微信图片_20240824152700.jpg'); /* 替换为你的背景图案 */
            background-size: cover;
            background-attachment: fixed;
            user-select: none; /* 禁用网页内容的选择 */
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 480px;
            width: 90%;
            position: relative;
            overflow: hidden;
            user-select: none; /* 禁用容器内的内容选择 */
        }
        .container::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 120%;
            height: 120%;
            background: rgba(0, 150, 136, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        h1 {
            font-size: 28px;
            color: #00796b;
            margin-bottom: 15px;
            z-index: 1;
            user-select: none; /* 禁用标题选择 */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
            z-index: 1;
            user-select: none; /* 禁用段落选择 */
        }
        img {
            max-width: 100%;
            height: auto;
            border: 3px solid #00796b;
            border-radius: 12px;
            z-index: 1;
            cursor: pointer; /* 显示点击手型 */
        }
        .icon, .arrow {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
            z-index: 1;
            user-select: none; /* 禁用图标和箭头选择 */
        }
        .arrow {
            font-size: 32px;
            margin-top: 10px;
        }
        /* 放大图片样式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .modal-content {
            margin: auto;
            display: block;
            max-width: 90%;
            max-height: 80%;
            padding: 20px;
        }
        .modal-close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 30px;
            color: #fff;
            cursor: pointer;
            z-index: 1001;
        }
        /* 长按菜单样式 */
        .longpress-menu {
            display: none;
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: #fff;
            border: 1px solid #00796b;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 10px;
            z-index: 1000;
        }
        .longpress-menu button {
            background: #00796b;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .longpress-menu button:hover {
            background: #004d40;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>添加我的微信好友</h1>
        <p>请长按下面的二维码并选择“识别图中二维码”以添加我为好友：</p>
        <img src="微信图片_20240824152700.jpg" alt="微信二维码" id="qrCode">
        <p>点击放大图片<p>
        <div class="longpress-menu" id="longpressMenu">
            <button onclick="copyQRCode()">复制二维码</button>
        </div>
    </div>

    <!-- Modal for zoomed image -->
    <div class="modal" id="myModal">
        <span class="modal-close" id="closeModal">&times;</span>
        <img id="modalImage" class="modal-content" src="" alt="放大二维码">
    </div>

    <script>
        // 获取元素
        const qrCode = document.getElementById('qrCode');
        const modal = document.getElementById('myModal');
        const modalImage = document.getElementById('modalImage');
        const closeModal = document.getElementById('closeModal');
        const longpressMenu = document.getElementById('longpressMenu');

        let pressTimer;

        // 点击二维码图片时显示 modal
        qrCode.onclick = function() {
            modal.style.display = 'block';
            modalImage.src = this.src;
        };

        // 点击关闭按钮时隐藏 modal
        closeModal.onclick = function() {
            modal.style.display = 'none';
        };

        // 点击 modal 外部区域时隐藏 modal
        window.onclick = function(event) {
            if (event.target === modal) {
                modal.style.display = 'none';
            }
        };

        // 长按事件处理
        qrCode.addEventListener('mousedown', function(event) {
            pressTimer = setTimeout(function() {
                longpressMenu.style.display = 'block';
            }, 1000); // 长按时间设定为1秒
        });

        qrCode.addEventListener('mouseup', function(event) {
            clearTimeout(pressTimer);
        });

        qrCode.addEventListener('mouseleave', function(event) {
            clearTimeout(pressTimer);
        });

        function copyQRCode() {
            // 实现复制二维码的功能
            alert("二维码已复制到剪贴板。");
            longpressMenu.style.display = 'none';
        }

        // 点击菜单外部区域时隐藏菜单
        window.addEventListener('click', function(event) {
            if (!event.target.closest('#qrCode') && !event.target.closest('#longpressMenu')) {
                longpressMenu.style.display = 'none';
            }
        });
    </script>
</body>
</html>
