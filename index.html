<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加我的微信好友</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8; /* 背景颜色 */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-image: url('https://www.example.com/微信图片_20240824152700.jpg'); /* 替换为你的背景图案 */
            background-size: cover;
            background-attachment: fixed;
            user-select: none; /* 禁用网页内容的选择 */
        }
        .container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
            padding: 30px;
            max-width: 480px;
            width: 90%;
            position: relative;
            overflow: hidden;
            user-select: none; /* 禁用容器内的内容选择 */
        }
        .container::before {
            content: '';
            position: absolute;
            top: -10%;
            right: -10%;
            width: 120%;
            height: 120%;
            background: rgba(0, 150, 136, 0.1);
            border-radius: 50%;
            z-index: 0;
        }
        h1 {
            font-size: 28px;
            color: #00796b;
            margin-bottom: 15px;
            z-index: 1;
            user-select: none; /* 禁用标题选择 */
        }
        p {
            font-size: 16px;
            margin-bottom: 20px;
            line-height: 1.6;
            z-index: 1;
            user-select: none; /* 禁用段落选择 */
        }
        img {
            max-width: 100%;
            height: auto;
            border: 3px solid #00796b;
            border-radius: 12px;
            z-index: 1;
            user-select: auto; /* 允许选择二维码图片 */
        }
        .icon, .arrow {
            font-size: 24px;
            color: #00796b;
            margin-bottom: 20px;
            z-index: 1;
            user-select: none; /* 禁用图标和箭头选择 */
        }
        .arrow {
            font-size: 32px;
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            p {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>添加我的微信好友</h1>
        <p>请长按下面的二维码并选择“识别图中二维码”以添加我为好友：</p>
        <div class="icon">📱</div>
        <img src="微信图片_20240824152700.jpg" alt="微信二维码">
    </div>
</body>
</html>
